selectCafeNameSearch=SELECT C_NO, M_NO, CAFE_NAME, ADDRESS, ADDRESS_DETAIL, PHONE, CONTENT, BR_NAME, BR_UP_NAME, ISUPLOAD, ISPOWER, C.REG_DATE, UPLOAD_DATE, ISDELETE, NICKNAME FROM CAFE C JOIN MEMBER USING(M_NO) WHERE CAFE_NAME = ? AND ISDELETE = 'N'
