selectCafeList=SELECT * FROM(SELECT ROWNUM AS RNUM, B.* FROM(SELECT C_NO, B.M_NO, CAFE_NAME, ADDRESS, ADDRESS_DETAIL, PHONE, CONTENT, BR_NAME, BR_UP_NAME, ISUPLOAD, ISPOWER, B.REG_DATE, UPLOAD_DATE, ISDELETE,(SELECT COUNT(*) FROM REVIEW R WHERE R.M_NO=B.M_NO)REVIEW_COUNT ,PROFILE_PATH, NICKNAME FROM CAFE B JOIN MEMBER M ON (B.M_NO = M.M_NO) WHERE ISDELETE = 'N' ORDER BY C_NO DESC) B) WHERE RNUM BETWEEN ? AND ?
